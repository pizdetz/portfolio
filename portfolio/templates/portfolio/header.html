<!DOCTYPE html>
<html lang="en">

<head>
  <title>Colton Sweeney</title>
  <meta charset="utf-8" /> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% load static from staticfiles %}
  <link rel="stylesheet" href="{% static 'portfolio/css/index.css' %}">
  <link rel="stylesheet" href="{% static 'portfolio/css/bootstrap.min.css' %}" type="text/css">
  <link rel="icon" href="{% static 'portfolio/img/favicon_trans.png' %}">
  <script src="{% static 'portfolio/js/index.js' %}"></script>
  <script src="{% static 'portfolio/js/bootstrap.min.js' %}"></script>
  <script src="https://use.fontawesome.com/c534b52160.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans+Condensed:300|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
  <!--Top Navigation Bar-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>                        
      	</button>
        <a class="navbar-brand" href="/"><img class="brand" src="../../static/portfolio/img/title.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li class="home"><a href="/">Home</a></li>
          <li class="services"><a href="/services">About</a></li>
          <li class="portfolio"><a href="/portfolio">Portfolio</a></li>
          <li class="blog"><a href="/blog">Blog</a></li>
          <li class="contact"><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Notification Bar Under Navigation Bar-->
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <!--Body Area-->
  <div id="body" class="container-fluid text-center">
    <div class="row content">
      <!--Center Content Container-->
        {% block content %} 
          
        {% endblock %}
    </div>
  </div>
<!--Footer of Web Page-->
<footer class="footer text-right navbar-fixed-bottom">
  <a href="https://twitter.com/coltonsdev"><i class="fa fa-twitter link"></i></a> |
  <a href="https://www.linkedin.com/in/colton-sweeney/"><i class="fa fa-linkedin link"></i> </a> |
</footer>

</body>

</html>
